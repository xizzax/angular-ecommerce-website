<div
  class="flex gap-5 items-center my-5 ml-2"
  [@fadeInWithDelay]
>
<!-- Filter Area -->
  <div class="text-4xl">Filters</div>
  <!-- flavor filter -->
  <select 
  [(ngModel)]="flavorFilter"
  class="select border-2 border-white bg-transparent w-28 ">
    <option
      *ngFor="let flavor of iceCreamService.flavors"
      [value]="flavor"
    >
      {{ flavor != "" ? flavor : "Flavors?" }}
    </option>
  </select>
  <!-- ratings filter -->
  <select 
  [(ngModel)]="ratingFilter"

  class="select border-2 border-white bg-transparent w-max">
    <option
      *ngFor="let rating of iceCreamService.ratings"
      [value]="rating"
    >
      ✰ {{ rating != 0 ? rating : "Ratings" }} ✰
    </option>
  </select>
  <!-- prices filter -->
  <select
  [(ngModel)]="pricingFilter"
   class="select border-2 border-white bg-transparent w-max">
    <option
      *ngFor="let price of iceCreamService.prices"
      [value]="price"
    >
     {{price!=0? '>=':''}} {{price != 0 ? (price | currency): 'Price?' }}
    </option>
  </select>

  <button (click)="applyFilters()" class="px-6 py-3 bg-white rounded-full">Apply</button>
  <button (click)="resetFilters()" class="px-6 py-3 bg-white rounded-full">Reset</button>
</div>

<!-- Items Area -->
<div
  [@staggerAnimation]="iceCreamService.iceCreamData.length"
  class="grid grid-cols-12 gap-5 p-2"
>
  <div
    class="col-span-4"
    *ngFor="let item of iceCreamService.iceCreamData; let i = index"
  >
    <app-sidebar-container [iceCreamData]="item"></app-sidebar-container>
  </div>
</div>
